<!DOCTYPE  html>
<html>
  <head>
    <meta charset="utf-8">
		<title>@ihuixu</title>
		<meta name="author" content="HuiXu" />
		<meta name="keywords" content="HIGO,美丽说,前端工程师,@ihuixu" />	
		<meta name="description" content="HIGO,美丽说,前端工程师,@ihuixu,前端开发,web开发,html5开发" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.9.3/vue-resource.min.js"></script>
  </head>
	<body>

		<div class="container">
			<h3>Blog</h3>
			<ul id="issues">
				<li v-for="issue in issues">
					<h4><a :href="issue.html_url">{{issue.title}}</a></h4>
				</li>
			</ul>


			<script>

			new Vue({
				el : '#issues'
				, data : {
					issues : []
				}
				, created : function(){

					var url = 'https://api.github.com/repos/ihuixu/ihuixu.github.io/issues?state=open&labels=blog'

					this.$http.get(url).then(function(res){

						var issues = []

						for(var i in res.data){
							var data = res.data[i]
							issues.push({
								title : data.title
								, html_url : data.html_url
								, updated_at : data.updated_at
							})
						}

						this.$set('issues', issues)

					}, function(){

					})
				}
			})
			</script>

			<h3>Comment</h3>
			<ul id="comments">
				<li v-for="comment in comments">
					<a :href="comment.html_url">{{comment.body}}</a>
				</li>
			</ul>

			<script>

			new Vue({
				el : '#comments'
				, data : {
					comments : []
				}
				, created : function(){

					var url = 'https://api.github.com/repos/ihuixu/ihuixu.github.io/issues/comments'

					this.$http.get(url).then(function(res){

						var comments = []

						for(var i in res.data){
							var data = res.data[i]
							comments.push({
								body : data.body
								, html_url : data.html_url
								, updated_at : data.updated_at
							})
						}

						this.$set('comments', comments)

					}, function(){

					})
				}
			})

			</script>

		</div>


	</body>
</html>
